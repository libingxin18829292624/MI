<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reg</title>
	<link rel="stylesheet" type="text/css" href="css/reg.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="main">
		<img class="logo" src="img/logo.png" alt="">
		<h1 class="title">注册小米帐号</h1>
		<form action="#" class="reg">
			<p class="area">国家/地区</p>
			<select name="" id="area">
				<option value="中国" selected>中国</option>
			</select>
			<p class="tip">成功注册帐号后，国家/地区将不能被修改</p>
			<p class="phone">手机号码</p>
			<select name="" id="phone">
				<option value="中国">+86</option>
			</select>
			<input type="text" id="phone-number" placeholder="请输入电话号码">
			<br>
			<p class="error">
				<i class="iconfont">&#xe633;</i> 请输入手机号码
			</p>
			<input type="submit" value="立即注册" id="reg">
			<p class="agree"><i class="iconfont selected">&#xe640;</i> 注册帐号即表示您同意并愿意遵守小米 <a href="#">用户协议</a>和 <br><a href="#">隐私政策</a></p>

		</form>
	</div>
	
	<!-- footer -->
	<div class="footer-self">
	</div>
</body>
</html>
<script type="text/javascript" src="src_js/jquery.min.js"></script>
<script type="text/javascript" src="js/reg.js"></script>
<script type="text/javascript" src="js/login.js"></script>
